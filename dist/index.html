<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html lang="en"><head><link href="styles.css" rel="stylesheet"></head>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
<meta name="screen-orientation" content="portrait">
<meta name="x5-orientation" content="portrait">
<title>甜甜圈放到盘子里</title>
<body>
    <div class="top">
    	<div class="mybutton" id="menuBtn">
    		选关
		</div>
		<div class="mybutton" data-level="0" id="hardBtn">
				全部难度
		</div>
    	<div class="mybutton" id="replayBtn">
    		重开
    	</div>
    	<div class="mybutton" id="cancleBtn">
    		撤销
    	</div>
    </div>
	<div class="TuiBox border-image">
		<div id="contentL"></div>
		<div id ="c" >
			<canvas id="canvas1" width="600" height="600" class="canvas1" ></canvas>
			<canvas id="canvas2" width="600" height="600" class="canvas1"></canvas>
		</div>
		<div id="res" class="result" >
			<div id="resword" style="font-size: 30px;line-height: 120px;color: white;"></div>
			<div class="mybutton next" style="margin-left:30px;">下一关</div>
    		<div class="mybutton to_menu">选关</div>	
    	</div>
	</div>
	<div class="control" id="keyboard">
	    <img class="direction" id="upBtn" src="image/上-三角.png">
	    <br>
	    <img class="direction" id="leftBtn" src="image/左-三角.png">
	    <img class="direction" id="rightBtn" src="image/右-三角.png">
	    <br>
	    <img class="direction" id="downBtn" src="image/下-三角.png"> 
	</div>


	
	<div hidden id="dataJSON">


	</div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
